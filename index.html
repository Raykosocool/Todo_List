<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Rayko" />
    <meta name="description" content="This is Todo List from Rayko." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base target="_self" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <!--Header -->
    <header>
      <h1>My To Do List</h1>
    </header>

    <!--Form include Input and Select Status-->
    <form>
      <input type="text" class="TodoInput" />
      <button type="submit" class="TodoButton">
        <i class="fas fa-plus-circle fa-lg"></i>
      </button>

      <div>
        <select class="TodoSelect">
          <option value="All">All</option>
          <option value="Completed">Completed</option>
          <option value="Incomplete">Incomplete</option>
        </select>
      </div>
    </form>

    <!--Container include All list-->
    <div class="container">
      <ul class="todolist">
        <li class="complete"></li>
      </ul>
    </div>
  </body>
</html>
